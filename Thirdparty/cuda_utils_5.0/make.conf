###############################################################################
###############################################################################
CC                  = gcc-4.6
CXX                 = g++-4.6
AR                  = ar

###############################################################################
###############################################################################
DEFAULT_CFLAGS      = -D_GNU_SOURCE -O3 -DNDEBUG
DEFAULT_LDFLAGS     = -lstdc++

###############################################################################
###############################################################################
CUDA_DIR            = /opt/cuda-5.0
CUDA_NVCC           = $(CUDA_DIR)/bin/nvcc
CUDA_CFLAGS         = -I$(CUDA_DIR)/include 
CUDA_LDFLAGS        = -L$(CUDA_DIR)/lib64 -lcudart

###############################################################################
###############################################################################
CFLAGS              = $(DEFAULT_CFLAGS)  $(CUDA_CFLAGS)
LDFLAGS             = $(DEFAULT_LDFLAGS) $(CUDA_LDFLAGS)
CUFLAGS             = -ccbin $(CXX) \
                      -arch=sm_30 \
                      --compiler-options=-fPIC \
                      $(DEFAULT_CFLAGS) $(CUDA_CFLAGS)  
                      
                      

